{% extends "base.html" %}

{% block title %}
Delete a Persona
{% endblock %}

{% block content %}


<div class="mx-auto mt-5 w-50 justify-content-center align-items-center" style="height: 82vh;">
    <h2>Dear {{user.username}},</h2>
    <h2>Are you sure you want to delete your persona "{{ persona.shamefull_nickname }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-lg btn-outline-danger delete-btn mt-5 mb-3">Delete</button>
    </form>
</div>




{%endblock content%}
