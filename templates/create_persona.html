{% extends "base.html" %}

{% block title %}
Create a Persona
{% endblock %}

{% block content %}

<div class="container p-2 adjust_create">
    <h2 class="text-center mt-3">Create a persona</h2>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            {{ persona.shameful_story | safe }}
            <button type="submit" class="btn btn-outline-success mb-3">Post</button>
        </form>

    </div>
</div>


{%endblock content%}
